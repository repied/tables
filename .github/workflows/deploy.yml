name: Deploy App

on:
  push:
    branches:
      - main # Deploys to production
      - staging # Deploys to staging
      - 'exp-*' # Deploys to experiment folders

concurrency:
  group: gh-pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Extract short Git SHA
        id: get_version
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Inject Version into files
        run: |
          sed -i "s/{{APP_VERSION}}/${{ steps.get_version.outputs.VERSION }}/g" index.html
          sed -i "s/{{APP_VERSION}}/${{ steps.get_version.outputs.VERSION }}/g" sw.js

      - name: Install Dependencies
        if: github.ref == 'refs/heads/main'
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        if: github.ref == 'refs/heads/main'
        run: echo "PLAYWRIGHT_VERSION=$(node -p 'require("@playwright/test/package.json").version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        if: github.ref == 'refs/heads/main'
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: github.ref == 'refs/heads/main'
        run: npx playwright install chromium --with-deps

      - name: Run Tests
        if: github.ref == 'refs/heads/main'
        run: npm run test

      - name: Determine Deployment Path
        id: deploy_path
        run: |
          echo "DEBUG: GITHUB_REF is $GITHUB_REF"
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "DEST_DIR=." >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == "refs/heads/staging" ]]; then
            echo "DEST_DIR=staging" >> $GITHUB_OUTPUT
          else
            # Extract branch name for exp-* branches
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            echo "DEST_DIR=$BRANCH_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ${{ steps.deploy_path.outputs.DEST_DIR }}
          keep_files: true
