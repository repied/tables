<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tables MN90</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e2130">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="app-container">
        <!-- Gauges Area -->
        <div class="gauges">
            <!-- Duration Gauge -->
            <div class="gauge-wrapper">
                <div class="gauge-container" id="time-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <!-- Background Circle (Track) -->
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="8"
                            stroke-linecap="round" />
                        <!-- Progress Circle -->
                        <path class="ring-progress" id="time-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="8" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value" id="time-display">0:00</div>
                        <div class="gauge-unit">h:mm</div>
                    </div>
                </div>
                <div class="gauge-label">durée</div>
            </div>

            <!-- Depth Gauge -->
            <div class="gauge-wrapper">
                <div class="gauge-container" id="depth-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="8"
                            stroke-linecap="round" />
                        <path class="ring-progress" id="depth-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="8" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value" id="depth-display">0</div>
                        <div class="gauge-unit">m</div>
                    </div>
                </div>
                <div class="gauge-label">profondeur</div>
            </div>
        </div>

        <!-- Results Area -->
        <div class="results-container">
            <div class="stops-display" id="stops-display">
                <!-- Stops will be inserted here -->
                <div class="placeholder-text">Configurez votre plongée</div>
            </div>
            <div class="dive-details" id="dive-details">
                <!-- DTR, Group -->
            </div>
        </div>
    </div>

    <script src="mn90.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
</body>

</html>
