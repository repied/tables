<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e2130">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="app-container">
        <!-- Top Row: Gas Settings -->
        <div class="gauges-row">
            <!-- Pressure Gauge -->
            <div class="gauge-wrapper small">
                <div class="gauge-container" id="pressure-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="6"
                            stroke-linecap="round" />
                        <path class="ring-progress" id="pressure-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value small-text" id="pressure-display">200</div>
                        <div class="gauge-unit">bar</div>
                    </div>
                </div>
                <div class="gauge-label">pression</div>
            </div>

            <!-- SAC Gauge -->
            <div class="gauge-wrapper small">
                <div class="gauge-container" id="sac-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="6"
                            stroke-linecap="round" />
                        <path class="ring-progress" id="sac-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value small-text" id="sac-display">20</div>
                        <div class="gauge-unit">l/min</div>
                    </div>
                </div>
                <div class="gauge-label">consommation</div>
            </div>

            <!-- Volume Gauge -->
            <div class="gauge-wrapper small">
                <div class="gauge-container" id="volume-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="6"
                            stroke-linecap="round" />
                        <path class="ring-progress" id="volume-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="6" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value small-text" id="volume-display">15</div>
                        <div class="gauge-unit">l</div>
                    </div>
                </div>
                <div class="gauge-label">volume</div>
            </div>
        </div>

        <!-- Middle Row: Profile -->
        <div class="gauges-row main-gauges">
            <!-- Duration Gauge -->
            <div class="gauge-wrapper">
                <div class="gauge-container" id="time-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <!-- Background Circle (Track) -->
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="8"
                            stroke-linecap="round" />
                        <!-- Progress Circle -->
                        <path class="ring-progress" id="time-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="8" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value" id="time-display">0:00</div>
                        <div class="gauge-unit">h:mm</div>
                    </div>
                </div>
                <div class="gauge-label">durée</div>
            </div>

            <!-- Depth Gauge -->
            <div class="gauge-wrapper">
                <div class="gauge-container" id="depth-gauge-container">
                    <svg class="gauge-ring" viewBox="0 0 120 120">
                        <path class="ring-bg" d="M 30 100 A 50 50 0 1 1 90 100" fill="none" stroke-width="8"
                            stroke-linecap="round" />
                        <path class="ring-progress" id="depth-progress" d="M 30 100 A 50 50 0 1 1 90 100" fill="none"
                            stroke-width="8" stroke-linecap="round" stroke-dasharray="240" stroke-dashoffset="240" />
                    </svg>
                    <div class="gauge-content">
                        <div class="gauge-value" id="depth-display">0</div>
                        <div class="gauge-unit">m</div>
                    </div>
                </div>
                <div class="gauge-label">profondeur</div>
            </div>
        </div>

        <!-- Successive Dive Section -->
        <div class="successive-container glass-panel">
            <div class="successive-header">
                <label class="switch">
                    <input type="checkbox" id="successive-mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Plongée Successive</span>
            </div>

            <div class="successive-controls" id="successive-controls" style="display: none;">
                <div class="control-group">
                    <label>Groupe</label>
                    <select id="prev-group-select" class="glass-input">
                        <option value="">-</option>
                        <!-- A-P generated by JS -->
                    </select>
                </div>
                <div class="control-group">
                    <label>Intervalle</label>
                    <div class="interval-input-wrapper">
                        <input type="number" id="interval-input" class="glass-input" placeholder="min" min="15"
                            max="720">
                        <span>min</span>
                    </div>
                </div>
                <div class="majoration-display" id="majoration-display">
                    Majoration: +0 min
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div class="results-container">
            <div class="stops-display" id="stops-display">
                <!-- Stops will be inserted here -->
                <div class="placeholder-text">Configurez votre plongée</div>
            </div>
            <div class="dive-details" id="dive-details">
                <!-- DTR, Group -->
            </div>
        </div>

        <!-- Actions -->
        <div class="actions-container">
            <button id="export-btn" class="action-btn">Export CSV</button>
            <button id="import-btn" class="action-btn">Import CSV</button>
            <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
        </div>
    </div>

    <script src="dataManager.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.log('SW failed', err));
        }
    </script>
</body>

</html>
